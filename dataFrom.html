<html>
   <head>
      <title>GLCM</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>    
    <body>
        <div class="container mt-3">
         <form action="/" method="POST">
            <div class="mb-3 mt-3">
               <label for="distance">Distance:</label>
            <input type="number" id="distance" class="form-control" name="distance" placeholder="enter distance" required>
            </div>
            <div class="mb-3">
               <label for="angle">Angle:</label><br>
            <input type="number" class="form-control" id="lname" name="angle" placeholder="enter angle" required><br><br>
            
            </div>
            <div>
               <label for="arraydata">Array Data:</label>
               <table class="table table-bordered">
                <tr>
                   {% for header in headings %}
                   <th>{{header}}</th>
                   {% endfor %}
                </tr>
                <tr>
                   {% for row in image %}
                   <tr>
                      {% for cell in row %}
                      <td>{{ cell }}</td>
                      {% endfor %}
                   </tr>
                   {% endfor %}
                </tr> 
             </table>   
             </div>
             
            <input type="submit" class="btn btn-primary" value="Submit">
          </form>
        </div>
    </body>
</html>
