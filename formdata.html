<html>
   <head>
      <title>Glcm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
     table, th, td {
    border: 1px solid rgb(187, 175, 180);
    border-collapse: collapse;
}
   
tr:nth-child(even) {
    background-color: rgba(164, 111, 180, 0.4);
}
   
th:nth-child(even),td:nth-child(even) {
    background-color: rgba(153, 138, 172, 0.4);
}

  </style>
</head>

   <body>
      <div class="container mt-3">
         <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
               <label for="Garray">Given arraydata:</label>
               <table class="table table-striped">
               <tr>
                  {% for header in headings %}
                  <th>{{header}}</th>
                  {% endfor %}
               </tr>
               <tr>
                  {% for row in image %}
                  <tr>
                     {% for cell in row %}
                     <td>{{ cell }}</td>
                     {% endfor %}
                  </tr>
                  {% endfor %}
               </tr> 
            </table>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
               <label for="Rglcm">Resultant GLCM:</label>
               <table class="table table-striped">
                  <tr>
                     {% for header in heading1 %}
                     <th>{{header}}</th>
                     {% endfor %}
                  </tr>
                  <tr>
                     {% for row in result %}
                     <tr>
                        {% for cell in row %}
                        <td>{{ cell}}</td>
                        {% endfor %}
                     </tr>
                     {% endfor %}
                  </tr> 
               </table>   
               
            </div>
         </div>
         
            
      </div>
   </body>
</html>
